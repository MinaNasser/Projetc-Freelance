<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies - Netflix Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">NETFLIX</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="tvshows.html">TV Shows</a></li>
        <li><a href="movies.html" class="active">Movies</a></li>
        <li><a href="mylist.html">My List</a></li>
      </ul>
    </nav>
    <div class="profile">
      <img src="https://via.placeholder.com/40" alt="User Profile" class="profile-pic">
    </div>
  </header>

  <!-- Banner -->
  <section class="banner">
    <h1>Top Movies</h1>
    <p>Discover the best movies to stream now.</p>

  </section>

  <!-- Rows -->
  <section class="rows">
    <div class="row">
      <h2>Action Movies</h2>
      <div class="row-posters">
        <img src="https://via.placeholder.com/200x300" alt="Action Movie 1">
        <img src="https://via.placeholder.com/200x300" alt="Action Movie 2">
        <img src="https://via.placeholder.com/200x300" alt="Action Movie 3">
        <img src="https://via.placeholder.com/200x300" alt="Action Movie 4">
      </div>
    </div>
    <div class="row">
      <h2>Comedy Movies</h2>
      <div class="row-posters">
        <img src="https://via.placeholder.com/200x300" alt="Comedy Movie 1">
        <img src="https://via.placeholder.com/200x300" alt="Comedy Movie 2">
        <img src="https://via.placeholder.com/200x300" alt="Comedy Movie 3">
        <img src="https://via.placeholder.com/200x300" alt="Comedy Movie 4">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Netflix Clone. All Rights Reserved.</p>
  </footer>
